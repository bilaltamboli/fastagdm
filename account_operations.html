<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Status Dashboard (Standalone)</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'status-pending': '#f59e0b', /* Amber */
                        'status-completed': '#10b981', /* Emerald */
                        'status-admin': '#3b82f6', /* Blue */
                    }
                }
            }
        }
    </script>
    <style>
        /* Base styles and utility classes */
        body { font-family: 'Inter', sans-serif; }
        #loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex; justify-content: center; align-items: center; z-index: 100;
        }
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); z-index: 50;
            display: none; justify-content: center; align-items: center;
        }
        .status-select {
            padding: 8px 12px; font-size: 0.875rem; border-radius: 8px; 
            border: 1px solid #d1d5db; background-color: #f9fafb;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.05); transition: all 0.15s;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='none'%3e%3cpath d='M7 7l3-3 3 3m0 6l-3 3-3-3' stroke='%234b5563' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1.25em 1.25em;
        }
        .status-select:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.5);
        }
        .card-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8">

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="flex flex-col items-center p-6 bg-white rounded-xl shadow-lg">
            <svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-3 text-indigo-600 font-medium">Connecting to Public Database...</p>
        </div>
    </div>

    <!-- Main Content Card -->
    <div id="app-container" class="max-w-7xl mx-auto bg-white card-shadow rounded-2xl p-6 sm:p-10 transform transition-all duration-500 opacity-0 hidden">
        <div class="flex justify-between items-center border-b pb-4 mb-6 border-indigo-100">
            <div>
                <h1 class="text-4xl font-extrabold text-gray-900">Operations Status Board</h1>
                <p class="text-gray-500 mt-1">Real-time status updates, no login required.</p>
            </div>
            <button id="add-account-btn" onclick="openAccountModal('new')" class="flex items-center px-4 py-2 border border-transparent text-sm font-semibold rounded-xl text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out shadow-md">
                <svg class="h-5 w-5 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                </svg>
                Add Account
            </button>
        </div>

        <!-- Notification Bars -->
        <div id="notification-box" class="hidden p-4 mb-4 rounded-xl text-sm border border-green-300 text-green-700 bg-green-50" role="alert"></div>
        <div id="error-box" class="hidden p-4 mb-4 rounded-xl text-sm border border-red-300 text-red-700 bg-red-50" role="alert"></div>
        
        <!-- Account Cards Container -->
        <div id="accounts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-4">
            <p id="no-accounts-message" class="col-span-full text-center text-gray-500 italic hidden p-10 bg-gray-50 rounded-xl border border-dashed border-gray-300">
                No accounts found. Add the first one using the button above!
            </p>
        </div>
    </div>

    <!-- Account Add/Edit Modal -->
    <div id="account-modal-backdrop" class="modal-backdrop">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-xl m-4 transform transition-all duration-300 scale-95 opacity-0" id="account-modal">
            <div class="p-8">
                <h3 id="modal-title" class="text-3xl font-bold text-gray-900 mb-6 border-b pb-2">Add New Account</h3>
                <form id="account-form" onsubmit="event.preventDefault(); saveAccountFromModal();">
                    <input type="hidden" id="modal-account-id">
                    
                    <div class="space-y-4">
                        <!-- Name -->
                        <div>
                            <label for="modal-name" class="block text-sm font-medium text-gray-700">Account Name (Required)</label>
                            <input type="text" id="modal-name" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border" placeholder="e.g., Highway Toll Operator">
                        </div>

                        <!-- FASTAG ID -->
                        <div>
                            <label for="modal-fastag-id" class="block text-sm font-medium text-gray-700">FASTAG ID</label>
                            <input type="text" id="modal-fastag-id" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border" placeholder="Enter FASTAG ID (Optional)">
                        </div>

                        <!-- Vehicle Number -->
                        <div>
                            <label for="modal-vehicle-number" class="block text-sm font-medium text-gray-700">Vehicle Number</label>
                            <input type="text" id="modal-vehicle-number" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border" placeholder="e.g., MH01AB1234 (Optional)">
                        </div>

                        <!-- Airtel UPI ID -->
                        <div>
                            <label for="modal-airtel-upi-id" class="block text-sm font-medium text-gray-700">Airtel UPI ID</label>
                            <input type="text" id="modal-airtel-upi-id" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border" placeholder="e.g., username@airtel (Optional)">
                        </div>
                    </div>

                    <div class="mt-8 flex justify-end space-x-3">
                        <button type="button" onclick="closeAccountModal()" class="px-5 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-xl hover:bg-gray-300 transition duration-150 shadow-sm">
                            Cancel
                        </button>
                        <button type="submit" id="modal-save-button" class="px-5 py-2 text-sm font-medium text-white bg-indigo-600 rounded-xl hover:bg-indigo-700 transition duration-150 shadow-md">
                            Save Account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Firebase and Application Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // Removed: getAuth, signInAnonymously
        import { getFirestore, doc, setDoc, onSnapshot, getDoc, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ----------------------------------------------------------------------------------
        // --- HARDCODED FIREBASE CONFIGURATION ---
        // IMPORTANT: In a real-world scenario, you should use environment variables 
        // or a secure build process for these keys, not hardcode them in public front-end code.
        const firebaseConfig = {
            apiKey: "AIzaSyCbsageWK7FXsuYE1XqRw8a5LdQi0u3myo",
            authDomain: "first-3b0e2.firebaseapp.com",
            projectId: "first-3b0e2",
            storageBucket: "first-3b0e2.firebasestorage.app",
            messagingSenderId: "167332139493",
            appId: "1:167332139493:web:fb854908654ed238df0c"
        };
        // ----------------------------------------------------------------------------------

        // Global Firebase instances and state
        let db; 
        let currentAccounts = {}; 
        let isDbReady = false; 
        
        // --- PUBLIC DATA CONFIGURATION ---
        // The projectId is used for the public data path construction.
        const FIREBASE_PROJECT_ID = firebaseConfig.projectId;
        const PUBLIC_COLLECTION_PATH = 'app_state';
        const PUBLIC_DOC_ID = 'status_data'; 

        // Utility elements
        const loadingOverlay = document.getElementById('loading-overlay');
        const appContainer = document.getElementById('app-container');
        const notificationBox = document.getElementById('notification-box');
        const errorBox = document.getElementById('error-box');
        const accountsContainer = document.getElementById('accounts-container');
        const noAccountsMessage = document.getElementById('no-accounts-message');

        setLogLevel('Debug'); 

        /**
         * Hides the loading overlay, shows the main app container.
         */
        function hideLoading() {
            loadingOverlay.style.display = 'none';
            appContainer.classList.remove('hidden');
            appContainer.classList.add('opacity-100', 'fade-in');
            isDbReady = true; 
        }

        /**
         * Displays a notification message temporarily.
         */
        function showNotification(type, message) {
            const box = type === 'success' ? notificationBox : errorBox;
            const otherBox = type === 'success' ? errorBox : notificationBox;

            otherBox.classList.add('hidden');
            box.innerHTML = `<span class="font-bold">${type === 'success' ? 'Success!' : 'Error!'}</span> ${message}`;
            box.classList.remove('hidden');

            setTimeout(() => {
                box.classList.add('hidden');
            }, 3000);
        }

        /**
         * Initializes Firebase Firestore (only) and sets up the listener.
         */
        async function initializeFirestoreOnly() {
            try {
                // 1. Initialize Firebase App
                const app = initializeApp(firebaseConfig); 
                
                // 2. Initialize Firestore
                db = getFirestore(app);
                
                // 3. Setup Firestore listener for public data
                setupPublicDataListener(FIREBASE_PROJECT_ID);

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                // Display the raw error message to the user
                showNotification('error', `Setup error: ${error.message}. Connection failed.`);
                hideLoading();
            }
        }

        /**
         * Sets up the real-time listener for the public, shared data document.
         * The path uses the structure: artifacts/{projectId}/public/data/app_state/status_data
         */
        function setupPublicDataListener(projectId) {
            // Document path: artifacts/{projectId}/public/data/app_state/status_data
            const docPath = `artifacts/${projectId}/public/data/${PUBLIC_COLLECTION_PATH}`;
            const docRef = doc(db, docPath, PUBLIC_DOC_ID);

            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    // Load or initialize accounts from the document
                    currentAccounts = data.accounts && typeof data.accounts === 'object' ? data.accounts : {};
                } else {
                    // Initialize the document structure if it doesn't exist
                    currentAccounts = {};
                }

                renderAccounts(currentAccounts); 
                hideLoading();
            }, (error) => {
                console.error("Error listening to public data document:", error);
                showNotification('error', `Real-time data error: ${error.message}`);
                if (!isDbReady) hideLoading();
            });
        }
        
        /**
         * Handles the change event from the inline status dropdowns.
         */
        window.handleStatusUpdate = async function(accountId, field, value) {
            if (!db || !isDbReady) {
                showNotification('error', "Database not ready. Please wait.");
                return;
            }
            
            const updatedAccount = {
                ...currentAccounts[accountId],
                [field]: value
            };

            const updatedAccounts = {
                ...currentAccounts,
                [accountId]: updatedAccount
            };
            
            await updateFirestoreData({ accounts: updatedAccounts }, 'Status updated.');
        }


        /**
         * Renders the accounts list in the UI.
         */
        function renderAccounts(accountsMap) {
            accountsContainer.innerHTML = '';
            const accountKeys = Object.keys(accountsMap);

            if (accountKeys.length === 0) {
                noAccountsMessage.classList.remove('hidden');
                return;
            }
            noAccountsMessage.classList.add('hidden');

            // Sort accounts alphabetically by name
            const sortedKeys = accountKeys.sort((a, b) => {
                const nameA = accountsMap[a].name || '';
                const nameB = accountsMap[b].name || '';
                return nameA.localeCompare(nameB);
            });

            sortedKeys.forEach(id => {
                const account = accountsMap[id];
                const card = document.createElement('div');
                card.id = `account-${id}`;
                
                // Determine color for the status pill based on current status
                const todaysStatusColor = account.todaysStatus === 'Completed' ? 'bg-status-completed' : 'bg-status-pending';
                const cashoutStatusColor = account.cashoutStatus === 'Completed' ? 'bg-status-completed' : 'bg-status-pending';
                const adminAssignedColor = account.adminUser ? 'bg-status-admin' : 'bg-gray-400';


                card.className = 'bg-white border border-gray-200 rounded-xl shadow-lg p-5 hover:shadow-xl transition duration-300 space-y-4 fade-in';
                card.innerHTML = `
                    <div class="flex justify-between items-start border-b border-indigo-100 pb-3">
                        <h3 class="text-xl font-bold text-gray-800 truncate pr-2">${account.name || 'Untitled Account'}</h3>
                        <div class="flex space-x-2">
                            <button onclick="openAccountModal('${id}')" class="text-indigo-500 hover:text-indigo-700 p-1 rounded-full hover:bg-indigo-50 transition duration-150" title="Edit Details">
                                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
                            </button>
                            <button onclick="deleteAccount('${id}')" class="text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-50 transition duration-150" title="Delete Account">
                                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                            </button>
                        </div>
                    </div>

                    <!-- FIXED FIELDS DISPLAY -->
                    <div class="space-y-2 text-sm text-gray-600 border-b pb-4 border-gray-100">
                        <div><span class="font-medium text-gray-500">FASTAG ID:</span> <span class="font-semibold text-gray-800 break-words">${account.fastagId || 'N/A'}</span></div>
                        <div><span class="font-medium text-gray-500">Vehicle No:</span> <span class="font-semibold text-gray-800 break-words">${account.vehicleNumber || 'N/A'}</span></div>
                        <div><span class="font-medium text-gray-500">UPI ID:</span> <span class="font-semibold text-gray-800 break-words">${account.airtelUpiId || 'N/A'}</span></div>
                    </div>

                    <!-- EDITABLE STATUS FIELDS -->
                    <div class="space-y-3 pt-2">
                        <!-- Todays Status -->
                        <div>
                            <label class="block text-xs font-medium text-gray-500 mb-1 flex justify-between items-center">
                                Todays Status
                                <span class="px-2 py-0.5 rounded-full text-xs font-semibold text-white ${todaysStatusColor}">${account.todaysStatus}</span>
                            </label>
                            <select id="status-${id}" class="status-select w-full" 
                                onchange="handleStatusUpdate('${id}', 'todaysStatus', this.value)">
                                <option value="Pending" ${account.todaysStatus === 'Pending' ? 'selected' : ''}>Pending</option>
                                <option value="Completed" ${account.todaysStatus === 'Completed' ? 'selected' : ''}>Completed</option>
                            </select>
                        </div>
                        
                        <!-- Cashout -->
                        <div>
                            <label class="block text-xs font-medium text-gray-500 mb-1 flex justify-between items-center">
                                Cashout Status
                                <span class="px-2 py-0.5 rounded-full text-xs font-semibold text-white ${cashoutStatusColor}">${account.cashoutStatus}</span>
                            </label>
                            <select id="cashout-${id}" class="status-select w-full" 
                                onchange="handleStatusUpdate('${id}', 'cashoutStatus', this.value)">
                                <option value="Pending" ${account.cashoutStatus === 'Pending' ? 'selected' : ''}>Pending</option>
                                <option value="Completed" ${account.cashoutStatus === 'Completed' ? 'selected' : ''}>Completed</option>
                            </select>
                        </div>

                        <!-- Admin -->
                        <div>
                            <label class="block text-xs font-medium text-gray-500 mb-1 flex justify-between items-center">
                                Assigned Admin
                                <span class="px-2 py-0.5 rounded-full text-xs font-semibold text-white ${adminAssignedColor}">${account.adminUser || 'Unassigned'}</span>
                            </label>
                            <select id="admin-${id}" class="status-select w-full" 
                                onchange="handleStatusUpdate('${id}', 'adminUser', this.value)">
                                <option value="" ${account.adminUser === '' || account.adminUser === undefined ? 'selected' : ''} disabled>Select Admin</option>
                                <option value="Bilal" ${account.adminUser === 'Bilal' ? 'selected' : ''}>Bilal</option>
                                <option value="Vishu" ${account.adminUser === 'Vishu' ? 'selected' : ''}>Vishu</option>
                                <option value="Ravi" ${account.adminUser === 'Ravi' ? 'selected' : ''}>Ravi</option>
                            </select>
                        </div>
                    </div>
                `;
                accountsContainer.appendChild(card);
            });
        }

        /**
         * Generic function to update the main public data document.
         */
        async function updateFirestoreData(updateData, successMessage) {
            if (!db) return showNotification('error', 'Database not initialized.');

            // Use the hardcoded project ID for the storage path
            const projectId = FIREBASE_PROJECT_ID; 
            // Path: artifacts/{projectId}/public/data/app_state/status_data
            const docPath = `artifacts/${projectId}/public/data/${PUBLIC_COLLECTION_PATH}`;
            const docRef = doc(db, docPath, PUBLIC_DOC_ID);

            try {
                let finalUpdate = { ...updateData, updatedAt: serverTimestamp() };
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    finalUpdate.createdAt = serverTimestamp();
                }

                await setDoc(docRef, finalUpdate, { merge: true });
                showNotification('success', successMessage);
                return true;

            } catch (error) {
                console.error("Error saving data:", error);
                showNotification('error', `Failed to save changes: ${error.message}. Please check your Firebase project rules and configuration.`);
                return false;
            }
        }
        
        // --- Modal Logic ---

        window.openAccountModal = function(id) {
            if (!isDbReady) return showNotification('error', "Database connection not ready. Please wait.");
            
            const modalBackdrop = document.getElementById('account-modal-backdrop');
            const modalElement = document.getElementById('account-modal');
            const modalAccountId = document.getElementById('modal-account-id');
            const modalTitle = document.getElementById('modal-title');
            const modalName = document.getElementById('modal-name');
            const modalFastagId = document.getElementById('modal-fastag-id');
            const modalVehicleNumber = document.getElementById('modal-vehicle-number');
            const modalAirtelUpiId = document.getElementById('modal-airtel-upi-id');
            
            modalBackdrop.style.display = 'flex';
            modalElement.classList.remove('scale-95', 'opacity-0');
            modalElement.classList.add('scale-100', 'opacity-100');

            modalAccountId.value = id;
            document.getElementById('account-form').reset();
            
            if (id === 'new') {
                modalTitle.textContent = 'Add New Account';
            } else {
                modalTitle.textContent = 'Edit Fixed Details';
                const account = currentAccounts[id];
                if (account) {
                    modalName.value = account.name || '';
                    modalFastagId.value = account.fastagId || '';
                    modalVehicleNumber.value = account.vehicleNumber || '';
                    modalAirtelUpiId.value = account.airtelUpiId || '';
                }
            }
        }

        window.closeAccountModal = function() {
            const modalElement = document.getElementById('account-modal');
            const modalBackdrop = document.getElementById('account-modal-backdrop');

            modalElement.classList.remove('scale-100', 'opacity-100');
            modalElement.classList.add('scale-95', 'opacity-0');

            setTimeout(() => {
                modalBackdrop.style.display = 'none';
                document.getElementById('account-form').reset();
            }, 300);
        }

        window.saveAccountFromModal = async function() {
            if (!isDbReady) return showNotification('error', "Database not ready. Please wait.");

            const modalAccountId = document.getElementById('modal-account-id');
            const modalName = document.getElementById('modal-name');
            const modalFastagId = document.getElementById('modal-fastag-id');
            const modalVehicleNumber = document.getElementById('modal-vehicle-number');
            const modalAirtelUpiId = document.getElementById('modal-airtel-upi-id');

            const isNew = modalAccountId.value === 'new';
            const accountId = isNew ? crypto.randomUUID() : modalAccountId.value;

            // Preserve existing status fields if updating an existing account
            const baseAccountData = currentAccounts[accountId] || {
                todaysStatus: 'Pending',
                cashoutStatus: 'Pending',
                adminUser: '', 
            };

            const newFixedData = {
                name: modalName.value.trim(),
                fastagId: modalFastagId.value.trim(),
                vehicleNumber: modalVehicleNumber.value.trim(),
                airtelUpiId: modalAirtelUpiId.value.trim(),
            };

            if (!newFixedData.name) {
                return showNotification('error', "Account Name is required.");
            }

            const updatedAccountData = { ...baseAccountData, ...newFixedData };
            
            const updatedAccounts = {
                ...currentAccounts,
                [accountId]: updatedAccountData
            };

            await updateFirestoreData({ accounts: updatedAccounts }, isNew ? 'Account Added Successfully' : 'Fixed Details Updated');
            closeAccountModal();
        }

        window.deleteAccount = async function(id) {
            if (!isDbReady) return showNotification('error', "Database not ready. Please wait.");
            
            if (!currentAccounts[id]) return showNotification('error', 'Account not found.');

            // Use custom confirmation instead of alert/confirm
            if (window.confirm(`Are you sure you want to delete the account: "${currentAccounts[id].name}"?`)) {
                const updatedAccounts = { ...currentAccounts };
                delete updatedAccounts[id];

                await updateFirestoreData({ accounts: updatedAccounts }, 'Account Deleted');
            }
        }
        
        // Start the application by only initializing Firestore
        initializeFirestoreOnly();
    </script>
</body>
</html>
